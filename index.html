<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Visma Front-End Task</title>
  </head>
  <body>
    <div class="container">
      <h3 class="add-pizza-form__title">Add pizza</h3>
      <form class="add-pizza-form">
        <p class="add-pizza-form__name">
          <label class="add-pizza-form__label" for="name"
            >Enter a new unique pizza name: <abbr title="required">*</abbr>
          </label>

          <input
            type="text"
            placeholder="E.g. Pepperoni Pizza"
            name="name"
            id="name"
            class="add-pizza-form__input"
            aria-required="true"
          />

          <span
            role="alert"
            class="add-pizza-form__validation-error name-error"
            aria-hidden="true"
          >
          </span>
        </p>

        <p class="add-pizza-form__price">
          <label class="add-pizza-form__label" for="price"
            >Enter pizza price (&#8364;): <abbr title="required">*</abbr></label
          >
          <input
            type="number"
            name="price"
            id="price"
            class="add-pizza-form__input"
            placeholder="E.g. 1.00"
            step="0.01"
            aria-required="true"
          />

          <span
            role="alert"
            class="add-pizza-form__validation-error price-error"
            aria-hidden="true"
          >
          </span>
        </p>

        <p class="add-pizza-form__heat">
          <label class="add-pizza-form__label" for="heat"
            >Choose heat level:</label
          >

          <input
            type="number"
            id="heat"
            class="add-pizza-form__input"
            name="heat"
            min="1"
            max="3"
            step="1"
            placeholder="1-3"
          />
        </p>

        <p class="add-pizza-form__toppings">
          <label class="add-pizza-form__label" for="toppings"
            >Add at least two unique toppings (seprated by a comma):
            <abbr title="required">*</abbr></label
          >
          <textarea
            id="toppings"
            class="add-pizza-form__textarea"
            name="toppings"
            placeholder="E.g. pepperoni, cheese"
            aria-required="true"
          ></textarea>

          <span
            role="alert"
            class="add-pizza-form__validation-error toppings-error"
            aria-hidden="true"
          >
          </span>
        </p>

        <fieldset class="add-pizza-form__images">
          <legend class="add-pizza-form__legend">Select pizza image:</legend>
          <ul class="add-pizza-form__images-list">
            <li>
              <input
                type="checkbox"
                id="pizza-image-1"
                value="assets/pizza1.png"
              />
              <label
                class="add-pizza-form__label select-pizza-image-label"
                for="pizza-image-1"
                ><img
                  class="add-pizza-form__image image"
                  src="assets/pizza1.png"
              /></label>
            </li>
            <li>
              <input
                type="checkbox"
                id="pizza-image-2"
                value="assets/pizza2.png"
              />
              <label
                class="add-pizza-form__label select-pizza-image-label"
                for="pizza-image-2"
                ><img
                  class="add-pizza-form__image image"
                  src="assets/pizza2.png"
              /></label>
            </li>
            <li>
              <input
                type="checkbox"
                id="pizza-image-3"
                value="assets/pizza3.png"
              />
              <label
                class="add-pizza-form__label select-pizza-image-label"
                for="pizza-image-3"
                ><img
                  class="add-pizza-form__image image"
                  src="assets/pizza3.png"
              /></label>
            </li>
            <li>
              <input
                type="checkbox"
                id="pizza-image-4"
                value="assets/pizza4.png"
              />
              <label
                class="add-pizza-form__label select-pizza-image-label"
                for="pizza-image-4"
                ><img
                  class="add-pizza-form__image image"
                  src="assets/pizza4.png"
              /></label>
            </li>
          </ul>
        </fieldset>

        <button type="submit" class="add-pizza-form__submit-button button">
          Add pizza
        </button>
      </form>

      <div class="pizzas">
        <h3 class="pizzas__title">Pizzas</h3>

        <div class="pizzas__sort">
          <label for="sort">Sort:</label>
          <select name="sort" id="sort" class="pizzas__sort-select">
            <option value="a-z">Alphabetically: A-Z</option>
            <option value="z-a">Alphabetically: Z-A</option>
            <option value="lh-mh">By heat: less-more</option>
            <option value="mh-lh">By heat: more-less</option>
            <option value="pl-ph">By price: low-high</option>
            <option value="ph-pl">By price: high-low</option>
          </select>
        </div>

        <ul class="pizzas__list"></ul>
      </div>
    </div>

    <div class="modal">
      <div class="modal__content">
        <span class="modal__close">&times;</span>
        <h4 class="modal__title">Delete pizza?</h4>
        <p class="modal__text"></p>
        <div class="modal__buttons">
          <button class="modal__delete-button button">Delete</button>
          <button class="modal__cancel-button button">Cancel</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
